<!DOCTYPE html>
<html lang="ko">

<head>
    <title>IDLE ONLINE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.2/js/all.js"></script>
</head>

<body>
    <div id="container">
        <section class="idle-status">
            <h1 class="idle-title">
                IDLE ONLINE
            </h1>
        </section>
        <input type="checkbox" id="idle-menu-open">
        <section class="idle-main">
            <section class="idle-room">
                <div class="user-money">
                    0
                </div>
                <img src="/static/img/home/home.png">
            </section>
            <section class="idle-open-button">
                <label for="idle-menu-open" class="idle-open-close">
                    <i class="fa-solid fa-chevron-up"></i>
                </label>
            </section>
            <section class="idle-menu">
                <div class="idle-menu-tab">
                    <div class="idle-menu-div">
                        구매하기
                    </div>
                    <div class="idle-menu-div">
                        디자인 변경
                    </div>
                    <div class="idle-menu-div">
                        크레딧
                    </div>
                </div>
                <div class="idle-menu-items">
                    <div class="idle-submenu">
                        <div class="idle-submenu-item">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="idle-submenu-item">
                            <i class="fa-solid fa-computer"></i>
                        </div>
                        <div class="idle-submenu-item">
                            <i class="fa-solid fa-vr-cardboard"></i>
                        </div>
                        <div class="idle-submenu-item">
                            <i class="fa-solid fa-mug-hot"></i>
                        </div>
                    </div>
                    <div class="idle-submenu-list">

                    </div>
                </div>
            </section>
        </section>
    </div>

    <div id="copyrights">
        <ul>
            <li>
                <a href="https://pixabay.com/photos/milky-way-stars-night-sky-night-2695569/">
                    배경사진
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
